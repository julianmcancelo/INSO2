version: '3.9'

# Docker Compose para PRODUCCIÓN con MySQL (Host Privado)
# Uso: docker-compose -f docker-compose.prod.yml up -d

services:
  # Backend API (Node.js + Express) - Production
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production  # Usar stage de producción
    container_name: cartita-backend-prod
    restart: always
    environment:
      NODE_ENV: production
      PORT: ${PORT:-5000}
      # Variables de MySQL
      DB_DIALECT: mysql
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT:-3306}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      # Seguridad
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRE: ${JWT_EXPIRE:-7d}
      # URLs
      FRONTEND_URL: ${FRONTEND_URL}
      # Email
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}
      # Admin
      SUPERADMIN_EMAIL: ${SUPERADMIN_EMAIL}
      # IA - DeepSeek (Opcional)
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY}
      DEEPSEEK_MODEL: ${DEEPSEEK_MODEL:-deepseek-chat}
    ports:
      - "${PORT:-5000}:5000"
    volumes:
      - backend_logs:/app/logs
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - menu-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # Frontend (React + Nginx) - Production
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL}
        REACT_APP_SOCKET_URL: ${REACT_APP_SOCKET_URL}
    container_name: cartita-frontend-prod
    restart: always
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - menu-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

volumes:
  backend_logs:
    driver: local

networks:
  menu-network:
    driver: bridge
