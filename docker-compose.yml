services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: menu-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpass123
      MYSQL_DATABASE: menu_digital
      MYSQL_USER: menuadmin
      MYSQL_PASSWORD: menupass123
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpass123"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - menu-network

  # Backend API (Node.js + Express)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: menu-backend
    environment:
      NODE_ENV: development
      PORT: 5000
      DB_DIALECT: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: menuadmin
      DB_PASSWORD: menupass123
      DB_NAME: menu_digital
      JWT_SECRET: tu_secreto_jwt_menu_digital_cambiame_en_produccion
      FRONTEND_URL: http://localhost:3001
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      mysql:
        condition: service_healthy
    command: npm run dev
    networks:
      - menu-network

  # Frontend (React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: menu-frontend
    environment:
      REACT_APP_API_URL: http://localhost:5000
      REACT_APP_SOCKET_URL: http://localhost:5000
      WDS_SOCKET_PORT: 0
    ports:
      - "3001:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    stdin_open: true
    tty: true
    command: npm start
    networks:
      - menu-network

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: menu-phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: menuadmin
      PMA_PASSWORD: menupass123
      MYSQL_ROOT_PASSWORD: rootpass123
    ports:
      - "8080:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - menu-network

volumes:
  mysql_data:

networks:
  menu-network:
    driver: bridge
