version: '3.9'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: cartita-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpass123
      MYSQL_DATABASE: menu_digital
      MYSQL_USER: menuadmin
      MYSQL_PASSWORD: menupass123
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: --default-authentication-plugin=mysql_native_password --max_connections=200
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpass123"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - menu-network

  # Backend API (Node.js + Express) - Development
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: builder  # Usar stage de desarrollo
    container_name: cartita-backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 5000
      DB_DIALECT: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: menuadmin
      DB_PASSWORD: menupass123
      DB_NAME: menu_digital
      JWT_SECRET: tu_secreto_jwt_menu_digital_cambiame_en_produccion
      FRONTEND_URL: http://localhost:3001
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - backend_logs:/app/logs
    depends_on:
      mysql:
        condition: service_healthy
    command: npm run dev
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - menu-network

  # Frontend (React) - Development
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development  # Usar stage de desarrollo
    container_name: cartita-frontend
    restart: unless-stopped
    environment:
      REACT_APP_API_URL: http://localhost:5000
      REACT_APP_SOCKET_URL: http://localhost:5000
      WDS_SOCKET_PORT: 0
      CHOKIDAR_USEPOLLING: true  # Para hot reload en Windows
    ports:
      - "3001:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/build
    depends_on:
      - backend
    stdin_open: true
    tty: true
    command: npm start
    networks:
      - menu-network

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: cartita-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: menuadmin
      PMA_PASSWORD: menupass123
      MYSQL_ROOT_PASSWORD: rootpass123
      UPLOAD_LIMIT: 50M
    ports:
      - "8080:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - menu-network

volumes:
  mysql_data:
    driver: local
  backend_logs:
    driver: local

networks:
  menu-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
