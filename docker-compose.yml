version: '3.9'

# Docker Compose para desarrollo con Neon (PostgreSQL)
# Uso: docker-compose -f docker-compose.neon.yml up -d

services:
  # Backend API (Node.js + Express) - Development con Neon
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: builder  # Usar stage de desarrollo
    container_name: cartita-backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 5000
      # Variables de Neon - Se cargan desde .env
      DB_DIALECT: ${DB_DIALECT:-postgres}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT:-5432}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      JWT_SECRET: ${JWT_SECRET}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3001}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}
      SUPERADMIN_EMAIL: ${SUPERADMIN_EMAIL}
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - backend_logs:/app/logs
    command: npm run dev
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - menu-network

  # Frontend (React) - Development
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: cartita-frontend
    restart: unless-stopped
    environment:
      REACT_APP_API_URL: http://localhost:5000
      REACT_APP_SOCKET_URL: http://localhost:5000
      # Hot reload para Windows
      CHOKIDAR_USEPOLLING: true
      WDS_SOCKET_PORT: 0
    ports:
      - "3001:3000"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - /app/node_modules
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - menu-network

  # phpMyAdmin para administrar MySQL remoto
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: cartita-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: ${DB_HOST}
      PMA_PORT: ${DB_PORT:-3306}
      PMA_USER: ${DB_USER}
      PMA_PASSWORD: ${DB_PASSWORD}
      UPLOAD_LIMIT: 50M
    ports:
      - "8080:80"
    networks:
      - menu-network

volumes:
  backend_logs:
    driver: local

networks:
  menu-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
